      justify-content: center;

      overflow: hidden;
      background-color: #f0f0f0; /* Set your preferred background color */
    }

    .floating-text {
      font-size: 10em; /* Adjust font size as needed */
      animation: floatAnimation 10s linear infinite; /* Adjust animation duration and timing */
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes floatAnimation {
      0% {
        transform: translateY(100%);
        opacity: 0;
      }
      100% {
        transform: translateY(-100%);
        opacity: 1;
      }
    }
  </style>
</head>
